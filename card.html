<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Responsif</title>
  <style>
    footer {
      background-color: rgba(10, 51, 98, 0.5);
      padding: 40px 20px;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-item {
      flex: 1;
      min-width: 200px;
    }

    .footer-item h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer-item p,
    .footer-item ul {
      font-size: 14px;
    }

    .footer-item ul {
      list-style-type: none;
      padding: 0;
    }

    .footer-item ul li {
      margin-bottom: 5px;
    }

    .footer-item ul li a {
      color: #fff;
      text-decoration: none;
    }

    .footer-item ul li a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-content">
      <div class="footer-item">
        <h4>About Us</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="footer-item">
        <h4>Contact</h4>
        <p>email@example.com</p>
      </div>
      <div class="footer-item">
        <h4>Follow Us</h4>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
